<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ремонт квартир</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-block">
                <div class="navbar__logo">
                    <img src="img/navbar__logo.png" class="navbar__img" alt="Логотип компании">
                </div>
                <!-- /.navbar__logo -->
                <div class="navbar__contacts">
                    <div class="navbar__tell">
                        <span class="navbar__address">
                            Калуга, Москва, МО
                        </span>
                        <a href="tel:+7 (495) 42-251-31">+7 (495) 42-251-31</a>
                    </div>
                    <!-- /.navbar__tell -->
                    <button class="button navbar__button">Перезвоните мне</button>
                </div>
                <!-- /.navbar__contacts -->
            </div>
            <!-- /.navbar-block -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-block">
                    <div class="hero-text">
                        <h1 class="hero-text__title">
                            Внутренняя отделка помещений "под ключ"
                        </h1>
                        <!-- /.hero-text__title -->
                        <span class="hero-text__subtitle">
                            с гарантией качества, прописанной в договоре
                        </span>
                        <ul class="hero-list">
                            <li class="hero-list__items">
                                <div class="hero-list__img"><img src="img/hero/clock.png" alt="clock"></div>
                                <span class="hero-list__text">Точно соблюдаем сроки</span>
                            </li>
                            <li class="hero-list__items">
                                <div class="hero-list__img"><img src="img/hero/calculator.png" alt="calculator"></div>
                                <span class="hero-list__text">Рассчитаем смету на работы и материалы в день обращения</span>
                            </li>
                            <li class="hero-list__items">
                                <div class="hero-list__img"><img src="img/hero/paint-board.png" alt="paint-board"></div>
                                <span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
                            </li>
                        </ul>
                        <!-- /.hero-text__subtitle -->
                    </div>
                    <!-- /.hero-text -->
                    <div class="hero-img">
                        <img src="img/hero/hero-img.png" alt="План комнаты">
                    </div>
                    <!-- /.hero-img -->
                </div>
                <!-- /.hero-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.hero -->
    </main>
</body>
</html>
